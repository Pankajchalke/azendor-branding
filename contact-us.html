<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Azendor</title>

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="scss/legal_innerpage.css" rel="stylesheet">

</head>

<body style="background-color: #ffffff !important;">

<section class="contact">
    <div class="contactBox wrapper">
        <div class="contactDesc">
            <h2 class="fontRoboto font64 fontW700 colorB">For Initial Consultation</h2>
            <p class="fontPoppins fontW400 font22 colorB">Tell us about your query. A member of our team will be in touch with you shortly for an initial consultation. </p>
        </div> 
        <div class="contactForm">
            <form>
                <div class="formDivider">
                    <label for="fname" class="fontPoppins fontW400 colorB">First Name*</label>
                    <input class="fontPoppins fontW400" type="text" id="fname" name="firstname" placeholder="John">
                </div>
                <div class="formDivider">
                    <label for="fname" class="fontPoppins fontW400 colorB">Last Name*</label>
                    <input class="fontPoppins fontW400" type="text" id="lname" name="lastname" placeholder="Doe">
                </div>
                <div class="formDivider">
                    <label for="fname" class="fontPoppins fontW400 colorB">Contact Number*</label>
                    <input class="fontPoppins fontW400" type="number" id="contact" name="contactnumber" placeholder="+91 1234 5678 90">
                </div>
                <div class="formDivider">
                    <label for="fname" class="fontPoppins fontW400 colorB">Email*</label>
                    <input class="fontPoppins fontW400" type="mail" id="email" name="email" placeholder="JhonDoe@Gmail.com">
                </div>
                
                <div class="aboutQuery">
                    <label for="subject" class="fontPoppins fontW400 colorB">Tell Us About Query* </label>
                    <textarea class="fontPoppins fontW400" id="subject" name="subject" placeholder="I would like to ask"></textarea>
                </div>
                <p class="fontPoppins fontW400 font14 colorB">By submitting this form, you agree to receive e-mails / calls from Azendor Legal team member. See our <a href="#" class=" fontW700 colorB">Privacy Policy.</a></p>
                <input type="submit" value="Submit">

            </form>
        </div> 
    </div>
</section>
   
   
</body>

</html>
