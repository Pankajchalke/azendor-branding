<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Azendor</title>
    <link href="scss/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="#" class="logo">
                <img src="images/logo.png"><span class="fontPoppins font22 coloroffW fontW400"> Brand Consulting</span>
            </a>
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <ul class="menu-items">
                <li class="fontPoppins font18 coloroffW fontW400"><a class="menu-link is-active" href="#">Home</a></li>
                <li class="fontPoppins font18 coloroffW fontW400"><a class="menu-link" href="#">Services</a></li>
                <li class="fontPoppins font18 coloroffW fontW400"><a class="menu-link" href="#">Team</a></li>
                <li class="fontPoppins font18 coloroffW fontW400"><a class="menu-link" href="#">Clients </a></li>
                <li class="fontPoppins font18 coloroffW fontW400"><a class="menu-link" href="#">Testimonials</a></li>
                <li class="fontPoppins font18 coloroffW fontW400"><a class="menu-link" href="#">Case studies</a></li>
                <li class="fontPoppins font18 coloroffW fontW400"><a class="contact" href="#">Contact</a></li>
            </ul>
            
        </div>
    </nav>
    <footer>
        
    </footer>
</body>

<script type="text/javascript">
    const menuLinks = document.querySelectorAll(".menu-items .menu-link");

menuLinks.forEach((link) => {
    link.addEventListener("click", () => {
        menuLinks.forEach((link) => {
            link.classList.remove("is-active");
        });
        link.classList.add("is-active");
    });
});
</script>
</html>
